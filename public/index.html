<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pembuat API Key</title>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #F0EFFF; /* Ungu Pastel Sangat Muda */
      color: #4a4a4a;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .container {
      background-color: #ffffff;
      border-radius: 20px;
      box-shadow: 0 4px 12px rgba(163, 102, 255, 0.25); /* Bayangan Ungu Pastel */
      padding: 30px;
      width: 380px;
      text-align: center;
    }

    h1 {
      color: #7A40CC; /* Ungu Lebih Dalam */
      margin-bottom: 15px;
    }

    input, textarea {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      border: 2px solid #CBB6FF; /* Garis Tepi Ungu Pastel */
      border-radius: 10px;
      font-size: 14px;
      box-sizing: border-box;
    }

    button {
      background-color: #A366FF; /* Ungu Pastel Utama */
      color: white;
      border: none;
      border-radius: 12px;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      margin-top: 15px;
      width: 100%;
      transition: background-color 0.3s ease, transform 0.2s;
    }

    button:hover {
      background-color: #7A40CC; /* Ungu Lebih Dalam untuk Hover */
      transform: scale(1.05);
    }

    button:disabled {
      background-color: #E6E0FF; /* Ungu Pastel Sangat Muda untuk Disabled */
      cursor: not-allowed;
    }

    .message {
      font-size: 14px;
      color: #7A40CC; /* Ungu Lebih Dalam untuk Teks Pesan */
      height: 18px;
      margin-top: 10px;
    }

    h3 {
      color: #7A40CC; /* Ungu Lebih Dalam */
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Buat API Key</h1>

    <button id="btnCreate">Generate API Key</button>

    <textarea id="apikey" readonly placeholder="API key akan muncul di sini..."></textarea>

    <h3 style="color:#7A40CC; margin-top:20px;">Data User</h3>
    <input type="text" id="fname" placeholder="First Name">
    <input type="text" id="lname" placeholder="Last Name">
    <input type="email" id="email" placeholder="Email">

    <button id="btnSave" disabled>Simpan User</button>

    <div class="message" id="msg"></div>
  </div>

  <script>
    const apiField = document.getElementById("apikey");
    const btnCreate = document.getElementById("btnCreate");
    const btnSave = document.getElementById("btnSave");
    const msg = document.getElementById("msg");

    const fname = document.getElementById("fname");
    const lname = document.getElementById("lname");
    const email = document.getElementById("email");

    function checkForm() {
      if (apiField.value.trim() !== "" &&
          fname.value.trim() !== "" &&
          lname.value.trim() !== "" &&
          email.value.trim() !== "") {
        btnSave.disabled = false;
      } else {
        btnSave.disabled = true;
      }
    }

    fname.oninput = checkForm;
    lname.oninput = checkForm;
    email.oninput = checkForm;

    // --- LOGIKA FETCH DIPERBAIKI DAN DITINGKATKAN PENANGANAN ERROR ---
    btnCreate.addEventListener("click", async () => {
      apiField.value = "Memproses...";
      msg.textContent = "";

      try {
        const res = await fetch("/create", { method: "POST" });
        const data = await res.json();
        
        if (data && data.success && data.apiKey) {
          // data.apiKey adalah properti yang benar dikirim dari server index.js
          apiField.value = data.apiKey; 
          checkForm();
        } else {
          apiField.value = "Gagal mendapatkan key. Cek server.";
          msg.textContent = data.message || "Kesalahan respons dari server.";
        }

      } catch (error) {
        apiField.value = "Error koneksi server.";
        msg.textContent = "Gagal terhubung ke server.";
        console.error("Fetch Error:", error);
      }
    });

    btnSave.addEventListener("click", async () => {
      msg.textContent = "";

      const payload = {
        apiKey: apiField.value,
        first_name: fname.value,
        last_name: lname.value,
        email: email.value
      };

      const res = await fetch("/save-user", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(payload)
      });

      const result = await res.json();
      msg.textContent = result.message;

      if (result.success) {

        alert("BERHASIL!\n" + result.message);
        fname.value = "";
        lname.value = "";
        email.value = "";
        apiField.value = "";
        btnSave.disabled = true;

        
      }
    });
  </script>

</body>
</html>
